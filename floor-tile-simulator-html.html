<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フロアタイル割り付けシミュレータ</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React と ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Reactコンポーネントがマウントされるコンテナ -->
  <div id="root"></div>

  <!-- FloorTileSimulatorコンポーネント -->
  <script type="text/babel">
    // FloorTileSimulatorコードをここに直接埋め込み
    const FloorTileSimulator = () => {
      // 部屋とタイルのサイズ状態
      const [roomDimensions, setRoomDimensions] = React.useState({ width: 1800, height: 2700 });
      const [tileDimensions, setTileDimensions] = React.useState({ width: 303, height: 1820 });
      const [inputRoomDimensions, setInputRoomDimensions] = React.useState({ width: 1800, height: 2700 });
      const [inputTileDimensions, setInputTileDimensions] = React.useState({ width: 303, height: 1820 });
      const [scale, setScale] = React.useState(0.1); // mm単位、0.1px = 1mm
      const [tilePattern, setTilePattern] = React.useState('grid'); // グリッドまたはレンガ
      const [centerOffset, setCenterOffset] = React.useState({ x: 0, y: 0 }); // 芯位置オフセット
      
      // 障害物（マスク）のための状態
      const [obstacles, setObstacles] = React.useState([]);
      const [newObstacle, setNewObstacle] = React.useState({ 
        x: roomDimensions.width / 2 - 250, 
        y: roomDimensions.height / 2 - 250, 
        width: 500, 
        height: 500 
      });
      
      // ドラッグ処理用の状態
      const [draggedObstacle, setDraggedObstacle] = React.useState(null);
      const [dragOffset, setDragOffset] = React.useState({ x: 0, y: 0 });
      const simulationRef = React.useRef(null);
      
      // タイルレイアウトの計算
      const calculateTileLayout = () => {
        const { width: roomWidth, height: roomHeight } = roomDimensions;
        const { width: tileWidth, height: tileHeight } = tileDimensions;
        
        // 部屋の中心と芯位置オフセットから基準位置を決定
        const centerX = roomWidth / 2 + centerOffset.x;
        const centerY = roomHeight / 2 + centerOffset.y;
        
        // 基準位置からスタート位置を計算
        const startX = centerX - (Math.floor(centerX / tileWidth) * tileWidth);
        const startY = centerY - (Math.floor(centerY / tileHeight) * tileHeight);
        
        const tiles = [];
        
        if (tilePattern === 'grid') {
          // 通常のグリッド配置
          // 右下のタイル
          for (let y = startY; y < roomHeight; y += tileHeight) {
            for (let x = startX; x < roomWidth; x += tileWidth) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 右上のタイル
          for (let y = startY - tileHeight; y >= -tileHeight; y -= tileHeight) {
            for (let x = startX; x < roomWidth; x += tileWidth) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 左下のタイル
          for (let y = startY; y < roomHeight; y += tileHeight) {
            for (let x = startX - tileWidth; x >= -tileWidth; x -= tileWidth) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 左上のタイル
          for (let y = startY - tileHeight; y >= -tileHeight; y -= tileHeight) {
            for (let x = startX - tileWidth; x >= -tileWidth; x -= tileWidth) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
        } else if (tilePattern === 'brick') {
          // レンガパターン（長方向に半分ずらす）
          // 右下のタイル
          for (let x = startX; x < roomWidth; x += tileWidth) {
            // 列番号を適切に計算
            const colNum = Math.floor((x - startX) / tileWidth);
            // 小数点以下の問題を解決するため、タイルの高さの半分を丸める
            const halfHeight = Math.round(tileHeight / 2 * 10) / 10;
            const colOffset = (colNum % 2) * halfHeight;
            
            for (let y = startY - colOffset; y < roomHeight; y += tileHeight) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 左下のタイル
          for (let x = startX - tileWidth; x >= -tileWidth; x -= tileWidth) {
            // 列番号を計算（負の値を考慮）
            const colNum = Math.ceil(Math.abs(x - startX) / tileWidth);
            // 小数点以下の問題を解決するため、タイルの高さの半分を丸める
            const halfHeight = Math.round(tileHeight / 2 * 10) / 10;
            const colOffset = (colNum % 2) * halfHeight;
            
            for (let y = startY - colOffset; y < roomHeight; y += tileHeight) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 右上のタイル
          for (let x = startX; x < roomWidth; x += tileWidth) {
            const colNum = Math.floor((x - startX) / tileWidth);
            // 小数点以下の問題を解決するため、タイルの高さの半分を丸める
            const halfHeight = Math.round(tileHeight / 2 * 10) / 10;
            const colOffset = (colNum % 2) * halfHeight;
            
            for (let y = startY - tileHeight - colOffset; y >= -tileHeight; y -= tileHeight) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
          
          // 左上のタイル
          for (let x = startX - tileWidth; x >= -tileWidth; x -= tileWidth) {
            // 列番号を計算（負の値を考慮）
            const colNum = Math.ceil(Math.abs(x - startX) / tileWidth);
            // 小数点以下の問題を解決するため、タイルの高さの半分を丸める
            const halfHeight = Math.round(tileHeight / 2 * 10) / 10;
            const colOffset = (colNum % 2) * halfHeight;
            
            for (let y = startY - tileHeight - colOffset; y >= -tileHeight; y -= tileHeight) {
              tiles.push({ x, y, width: tileWidth, height: tileHeight });
            }
          }
        }
        
        return tiles;
      };
      
      const tiles = calculateTileLayout();
      
      // エッジタイル（切断が必要なタイル）の計算
      const calculateEdges = () => {
        const edgeTiles = tiles.filter(tile => {
          const rightEdge = tile.x + tile.width;
          const bottomEdge = tile.y + tile.height;
          const leftEdge = tile.x;
          const topEdge = tile.y;
          return rightEdge > roomDimensions.width || bottomEdge > roomDimensions.height || 
                 leftEdge < 0 || topEdge < 0;
        });
        
        // サイズに基づいてカットタイルに色を割り当てる
        const sizeToColor = {};
        const cutSizes = new Set();
        
        // まずすべてのサイズを取得
        edgeTiles.forEach(tile => {
          // 実際の表示幅と高さを計算
          let adjustedWidth = tile.width;
          let adjustedHeight = tile.height;
          
          // 右端のオーバーフローを処理
          if (tile.x + tile.width > roomDimensions.width) {
            adjustedWidth = roomDimensions.width - tile.x;
          }
          
          // 下端のオーバーフローを処理
          if (tile.y + tile.height > roomDimensions.height) {
            adjustedHeight = roomDimensions.height - tile.y;
          }
          
          // 左端のオーバーフローを処理
          if (tile.x < 0) {
            adjustedWidth = tile.width + tile.x;
          }
          
          // 上端のオーバーフローを処理
          if (tile.y < 0) {
            adjustedHeight = tile.height + tile.y;
          }
          
          if (adjustedWidth < tile.width || adjustedHeight < tile.height) {
            // 小数点1位まで丸める
            const height = Math.round(adjustedHeight * 10) / 10;
            const width = Math.round(adjustedWidth * 10) / 10;
            const sizeKey = `${height.toFixed(1)}×${width.toFixed(1)}`;
            cutSizes.add(sizeKey);
          }
        });
        
        // カラーパレットを作成（半透明バージョン）
        const colorPalette = [
          'rgba(255, 153, 153, 0.7)', 'rgba(153, 255, 153, 0.7)', 'rgba(153, 153, 255, 0.7)', 
          'rgba(255, 255, 153, 0.7)', 'rgba(255, 153, 255, 0.7)', 'rgba(153, 255, 255, 0.7)',
          'rgba(255, 178, 102, 0.7)', 'rgba(178, 255, 102, 0.7)', 'rgba(102, 178, 255, 0.7)', 
          'rgba(255, 230, 102, 0.7)', 'rgba(255, 102, 230, 0.7)', 'rgba(102, 255, 230, 0.7)',
          'rgba(230, 178, 178, 0.7)', 'rgba(178, 230, 178, 0.7)', 'rgba(178, 178, 230, 0.7)',
          'rgba(230, 230, 178, 0.7)', 'rgba(230, 178, 230, 0.7)', 'rgba(178, 230, 230, 0.7)'
        ];
        
        // サイズに色を割り当てる
        Array.from(cutSizes).sort().forEach((size, index) => {
          sizeToColor[size] = colorPalette[index % colorPalette.length];
        });
        
        return edgeTiles.map(tile => {
          // 表示する実際の幅と高さを計算
          let adjustedWidth = tile.width;
          let adjustedHeight = tile.height;
          let offsetX = 0;
          let offsetY = 0;
          
          // 右端のオーバーフローを処理
          if (tile.x + tile.width > roomDimensions.width) {
            adjustedWidth = roomDimensions.width - tile.x;
          }
          
          // 下端のオーバーフローを処理
          if (tile.y + tile.height > roomDimensions.height) {
            adjustedHeight = roomDimensions.height - tile.y;
          }
          
          // 左端のオーバーフローを処理
          if (tile.x < 0) {
            adjustedWidth = tile.width + tile.x;
            offsetX = -tile.x;
          }
          
          // 上端のオーバーフローを処理
          if (tile.y < 0) {
            adjustedHeight = tile.height + tile.y;
            offsetY = -tile.y;
          }
          
          // カットサイズを記録（高さ×幅形式） - 小数点1位まで表示
          const needsCut = adjustedWidth < tile.width || adjustedHeight < tile.height;
          const cutSizeHeight = Math.round(adjustedHeight * 10) / 10;
          const cutSizeWidth = Math.round(adjustedWidth * 10) / 10;
          const sizeKey = `${cutSizeHeight.toFixed(1)}×${cutSizeWidth.toFixed(1)}`;
          const cutColor = needsCut ? sizeToColor[sizeKey] : null;
          
          return {
            ...tile,
            adjustedWidth: adjustedWidth > 0 ? adjustedWidth : 0,
            adjustedHeight: adjustedHeight > 0 ? adjustedHeight : 0,
            offsetX: offsetX,
            offsetY: offsetY,
            needsCut: needsCut,
            cutSizeHeight: cutSizeHeight,
            cutSizeWidth: cutSizeWidth,
            sizeKey: sizeKey,
            cutColor: cutColor
          };
        });
      };
      
      const edgeTiles = calculateEdges();
      
      // 合計タイル数とカットタイル数の計算
      const calculateStats = () => {
        // 部屋内の（表示可能な）タイル
        const visibleTiles = tiles.filter(tile => 
          tile.x < roomDimensions.width && 
          tile.y < roomDimensions.height && 
          tile.x + tile.width > 0 && 
          tile.y + tile.height > 0
        );
        
        // カットが必要なタイル
        const cutTiles = edgeTiles.filter(tile => 
          tile.needsCut && 
          tile.x < roomDimensions.width && 
          tile.y < roomDimensions.height && 
          tile.x + tile.width > 0 && 
          tile.y + tile.height > 0
        ).length;
        
        return {
          totalTiles: visibleTiles.length,
          cutTiles: cutTiles,
          wholeTiles: visibleTiles.length - cutTiles
        };
      };
      
      const stats = calculateStats();

      // カットサイズリストをレンダリング
      const renderCutSizeList = () => {
        // カットが必要なタイルを抽出
        const cutTiles = edgeTiles.filter(tile => 
          tile.needsCut && 
          tile.x < roomDimensions.width && 
          tile.y < roomDimensions.height && 
          tile.x + tile.width > 0 && 
          tile.y + tile.height > 0
        );
        
        // サイズごとにカウント
        const sizeCounts = {};
        const sizeColors = {};
        
        cutTiles.forEach(tile => {
          const sizeKey = tile.sizeKey;
          sizeCounts[sizeKey] = (sizeCounts[sizeKey] || 0) + 1;
          sizeColors[sizeKey] = tile.cutColor || 'rgba(255, 165, 0, 0.7)';
        });
        
        // アルファベット順に並べ替え
        const sortedSizes = Object.keys(sizeCounts).sort();
        
        return sortedSizes.map((sizeKey, index) => {
          return (
            <tr key={index} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
              <td className="p-2 border">
                <div className="flex items-center">
                  <div 
                    className="w-4 h-4 mr-2" 
                    style={{ backgroundColor: sizeColors[sizeKey], border: '1px solid #666' }}
                  />
                  {sizeKey}
                </div>
              </td>
              <td className="p-2 border text-center">{sizeCounts[sizeKey]}枚</td>
            </tr>
          );
        });
      };
      
      // 新しい障害物を追加する関数
      const addObstacle = () => {
        if (obstacles.length < 5) {
          setObstacles([...obstacles, { ...newObstacle, id: Date.now() }]);
          
          // デフォルト位置を少しずらす（次の障害物が重ならないように）
          setNewObstacle({
            ...newObstacle,
            x: Math.min(newObstacle.x + 100, roomDimensions.width - newObstacle.width),
            y: Math.min(newObstacle.y + 100, roomDimensions.height - newObstacle.height)
          });
        }
      };
      
      // 障害物を削除する関数
      const removeObstacle = (index) => {
        const newObstacles = [...obstacles];
        newObstacles.splice(index, 1);
        setObstacles(newObstacles);
      };
      
      // 障害物の位置設定用プリセットボタン
      const positionPresets = [
        { name: '左上', x: 0, y: 0 },
        { name: '右上', x: roomDimensions.width - newObstacle.width, y: 0 },
        { name: '中央', x: (roomDimensions.width - newObstacle.width) / 2, y: (roomDimensions.height - newObstacle.height) / 2 },
        { name: '左下', x: 0, y: roomDimensions.height - newObstacle.height },
        { name: '右下', x: roomDimensions.width - newObstacle.width, y: roomDimensions.height - newObstacle.height }
      ];
      
      // 既存の障害物を更新する関数
      const updateObstacle = (index, updatedProps) => {
        const newObstacles = [...obstacles];
        newObstacles[index] = { ...newObstacles[index], ...updatedProps };
        setObstacles(newObstacles);
      };
      
      // ドラッグ開始ハンドラー
      const handleDragStart = (e, obstacle, index) => {
        if (!simulationRef.current) return;
        
        const boundingRect = simulationRef.current.getBoundingClientRect();
        const offsetX = (e.clientX - boundingRect.left) / scale - obstacle.x;
        const offsetY = (e.clientY - boundingRect.top) / scale - obstacle.y;
        
        setDraggedObstacle(index);
        setDragOffset({ x: offsetX, y: offsetY });
      };
      
      // ドラッグ中ハンドラー
      const handleDrag = (e) => {
        if (draggedObstacle === null || !simulationRef.current) return;
        
        const boundingRect = simulationRef.current.getBoundingClientRect();
        let newX = (e.clientX - boundingRect.left) / scale - dragOffset.x;
        let newY = (e.clientY - boundingRect.top) / scale - dragOffset.y;
        
        // 部屋の境界内に制限
        const obstacle = obstacles[draggedObstacle];
        newX = Math.max(0, Math.min(newX, roomDimensions.width - obstacle.width));
        newY = Math.max(0, Math.min(newY, roomDimensions.height - obstacle.height));
        
        const newObstacles = [...obstacles];
        newObstacles[draggedObstacle] = { ...obstacle, x: newX, y: newY };
        setObstacles(newObstacles);
      };
      
      // ドラッグ終了ハンドラー
      const handleDragEnd = () => {
        setDraggedObstacle(null);
      };
      
      // タッチイベント用ハンドラー（モバイル対応）
      const handleTouchStart = (e, obstacle, index) => {
        if (!simulationRef.current) return;
        
        const touch = e.touches[0];
        const boundingRect = simulationRef.current.getBoundingClientRect();
        const offsetX = (touch.clientX - boundingRect.left) / scale - obstacle.x;
        const offsetY = (touch.clientY - boundingRect.top) / scale - obstacle.y;
        
        setDraggedObstacle(index);
        setDragOffset({ x: offsetX, y: offsetY });
        
        e.preventDefault();
      };
      
      const handleTouchMove = (e) => {
        if (draggedObstacle === null || !simulationRef.current) return;
        
        const touch = e.touches[0];
        const boundingRect = simulationRef.current.getBoundingClientRect();
        let newX = (touch.clientX - boundingRect.left) / scale - dragOffset.x;
        let newY = (touch.clientY - boundingRect.top) / scale - dragOffset.y;
        
        // 部屋の境界内に制限
        const obstacle = obstacles[draggedObstacle];
        newX = Math.max(0, Math.min(newX, roomDimensions.width - obstacle.width));
        newY = Math.max(0, Math.min(newY, roomDimensions.height - obstacle.height));
        
        const newObstacles = [...obstacles];
        newObstacles[draggedObstacle] = { ...obstacle, x: newX, y: newY };
        setObstacles(newObstacles);
        
        e.preventDefault();
      };
      
      const handleTouchEnd = (e) => {
        setDraggedObstacle(null);
        e.preventDefault();
      };
      
      // マウス移動イベントハンドラー
      const handleMouseMove = (e) => {
        if (draggedObstacle !== null) {
          handleDrag(e);
        }
      };
      
      // マウスアップイベントハンドラー
      const handleMouseUp = () => {
        if (draggedObstacle !== null) {
          handleDragEnd();
        }
      };
      
      // 小数点バグの修正 - 数値入力ハンドラー
      const handleTileDimensionChange = (e, dimension) => {
        const value = e.target.value;
        
        // 空入力の処理
        if (value === '' || value === '.') {
          setInputTileDimensions({
            ...inputTileDimensions,
            [dimension]: value
          });
          return;
        }
        
        // 「幅」の場合、小数点以下は0.0か0.5のみ許可
        if (dimension === 'width') {
          // 正規表現で整数または整数+0.5のパターンをチェック
          const validWidthPattern = /^\d+$|^\d+\.5$/;
          if (validWidthPattern.test(value) || value.endsWith('.')) {
            setInputTileDimensions({
              ...inputTileDimensions,
              width: value
            });
          }
          return;
        }
        
        // 高さなど他のパラメータは従来通り処理
        const floatValue = parseFloat(value);
        if (!isNaN(floatValue)) {
          setInputTileDimensions({
            ...inputTileDimensions,
            [dimension]: value
          });
        }
      };
      
      // コンポーネントのマウントとアンマウント時にイベントリスナーを設定
      React.useEffect(() => {
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
        
        return () => {
          document.removeEventListener('mousemove', handleMouseMove);
          document.removeEventListener('mouseup', handleMouseUp);
        };
      }, [draggedObstacle]);
      
      return (
        <div className="flex flex-col p-4 bg-gray-50 rounded-lg shadow-md mx-auto">
          <h1 className="text-2xl font-bold mb-4 text-center">フロアタイル割り付けシミュレータ</h1>
          
          <div className="flex flex-col md:flex-row gap-4 mb-4">
            <div className="flex-1 bg-white p-4 rounded-md shadow">
              <h2 className="text-lg font-semibold mb-2">部屋のサイズ設定 (mm)</h2>
              <div className="flex gap-2 mb-2">
                <div className="flex-1">
                  <label className="block text-sm font-medium text-gray-700">長手方向</label>
                  <input
                    type="number"
                    min="1"
                    max="10000"
                    value={inputRoomDimensions.height}
                    onChange={(e) => setInputRoomDimensions({...inputRoomDimensions, height: parseInt(e.target.value) || 0})}
                    className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>
                <div className="flex-1">
                  <label className="block text-sm font-medium text-gray-700">短手方向</label>
                  <input
                    type="number"
                    min="1"
                    max="10000"
                    value={inputRoomDimensions.width}
                    onChange={(e) => setInputRoomDimensions({...inputRoomDimensions, width: parseInt(e.target.value) || 0})}
                    className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>
              </div>
              
              <button
                onClick={() => setRoomDimensions(inputRoomDimensions)}
                className="mt-2 text-white font-medium py-2 px-4 rounded"
                style={{ backgroundColor: 'rgb(171, 205, 3)', borderColor: 'rgb(171, 205, 3)' }}
              >
                部屋サイズを適用
              </button>
            </div>
            
            <div className="flex-1 bg-white p-4 rounded-md shadow">
              <h2 className="text-lg font-semibold mb-2">床材のサイズ設定 (mm)</h2>
              <div className="flex gap-2 mb-2">
                <div className="flex-1">
                  <label className="block text-sm font-medium text-gray-700">長さ</label>
                  <input
                    type="text"
                    value={inputTileDimensions.height}
                    onChange={(e) => handleTileDimensionChange(e, 'height')}
                    className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                </div>
                <div className="flex-1">
                  <label className="block text-sm font-medium text-gray-700">幅</label>
                  <input
                    type="text"
                    value={inputTileDimensions.width}
                    onChange={(e) => handleTileDimensionChange(e, 'width')}
                    className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  />
                  <p className="text-xs text-gray-500 mt-1">*幅のみ小数点以下.0か0.5のみに入力を制限します</p>
                </div>
              </div>
              
              <button
                onClick={() => {
                  // 適用時に数値に変換
                  setTileDimensions({
                    width: parseFloat(inputTileDimensions.width) || 0,
                    height: parseFloat(inputTileDimensions.height) || 0
                  });
                }}
                className="mt-2 text-white font-medium py-2 px-4 rounded"
                style={{ backgroundColor: 'rgb(171, 205, 3)', borderColor: 'rgb(171, 205, 3)' }}
              >
                床材サイズを適用
              </button>
            </div>
          </div>

          <div className="bg-white p-4 rounded-md shadow mb-4">
            <h2 className="text-lg font-semibold mb-2">貼り方パターン</h2>
            <div className="flex gap-2">
              <button
                onClick={() => setTilePattern('grid')}
                className={`flex-1 py-2 px-4 rounded ${tilePattern === 'grid' 
                  ? 'text-white' 
                  : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                style={tilePattern === 'grid' ? { backgroundColor: 'rgb(171, 205, 3)' } : {}}
              >
                グリッド貼り
              </button>
              <button
                onClick={() => setTilePattern('brick')}
                className={`flex-1 py-2 px-4 rounded ${tilePattern === 'brick' 
                  ? 'text-white' 
                  : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                style={tilePattern === 'brick' ? { backgroundColor: 'rgb(113, 79, 157)' } : {}}
              >
                レンガ貼り
              </button>
            </div>
          </div>
          
          {/* 障害物設定用セクション（改良版） */}
          <div className="bg-white p-4 rounded-md shadow mb-4">
            <h2 className="text-lg font-semibold mb-2">障害物の追加 (柱や壁など)</h2>
            
            {/* サイズ設定部分 */}
            <div className="grid grid-cols-2 gap-2 mb-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">幅 (mm)</label>
                <input
                  type="number"
                  min="1"
                  max={roomDimensions.width}
                  value={newObstacle.width}
                  onChange={(e) => setNewObstacle({...newObstacle, width: parseInt(e.target.value) || 0})}
                  className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">高さ (mm)</label>
                <input
                  type="number"
                  min="1"
                  max={roomDimensions.height}
                  value={newObstacle.height}
                  onChange={(e) => setNewObstacle({...newObstacle, height: parseInt(e.target.value) || 0})}
                  className="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>
            </div>
            
            {/* 位置設定部分（スライダー） */}
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">左からの位置 (mm)</label>
              <div className="flex gap-2 items-center">
                <input
                  type="range"
                  min="0"
                  max={roomDimensions.width - newObstacle.width}
                  value={newObstacle.x}
                  onChange={(e) => setNewObstacle({...newObstacle, x: parseInt(e.target.value) || 0})}
                  className="w-full"
                />
                <input
                  type="number"
                  min="0"
                  max={roomDimensions.width - newObstacle.width}
                  value={newObstacle.x}
                  onChange={(e) => setNewObstacle({...newObstacle, x: parseInt(e.target.value) || 0})}
                  className="w-16 text-center border rounded"
                />
              </div>
            </div>
            
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">上からの位置 (mm)</label>
              <div className="flex gap-2 items-center">
                <input
                  type="range"
                  min="0"
                  max={roomDimensions.height - newObstacle.height}
                  value={newObstacle.y}
                  onChange={(e) => setNewObstacle({...newObstacle, y: parseInt(e.target.value) || 0})}
                  className="w-full"
                />
                <input
                  type="number"
                  min="0"
                  max={roomDimensions.height - newObstacle.height}
                  value={newObstacle.y}
                  onChange={(e) => setNewObstacle({...newObstacle, y: parseInt(e.target.value) || 0})}
                  className="w-16 text-center border rounded"
                />
              </div>
            </div>
            
            {/* 位置設定用プリセットボタン */}
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">位置プリセット</label>
              <div className="flex flex-wrap gap-2">
                {positionPresets.map((preset, index) => (
                  <button
                    key={index}
                    onClick={() => setNewObstacle({...newObstacle, x: preset.x, y: preset.y})}
                    className="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-3 rounded text-sm"
                  >
                    {preset.name}
                  </button>
                ))}
              </div>
            </div>
            
            <div className="mt-2 flex justify-between items-center">
              <div className="text-sm text-gray-500">
                障害物は最大5つまで配置できます ({obstacles.length}/5)
              </div>
              <button
                onClick={addObstacle}
                disabled={obstacles.length >= 5}
                className="text-white font-medium py-2 px-4 rounded"
                style={{ 
                  backgroundColor: obstacles.length >= 5 ? '#cccccc' : 'rgb(171, 205, 3)', 
                  borderColor: obstacles.length >= 5 ? '#cccccc' : 'rgb(171, 205, 3)' 
                }}
              >
                障害物を追加
              </button>
            </div>
            
            <div className="mt-4 text-sm text-blue-600">
              <p>* 配置済みの障害物は、シミュレーション画面上でドラッグして移動できます</p>
            </div>
          </div>
          
          {/* 配置済み障害物リスト */}
          {obstacles.length > 0 && (
            <div className="bg-white p-4 rounded-md shadow mb-4">
              <h2 className="text-lg font-semibold mb-2">配置済み障害物</h2>
              <div className="overflow-x-auto">
                <table className="min-w-full border-collapse">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="p-2 border text-left">番号</th>
                      <th className="p-2 border text-left">左から (mm)</th>
                      <th className="p-2 border text-left">上から (mm)</th>
                      <th className="p-2 border text-left">幅 (mm)</th>
                      <th className="p-2 border text-left">高さ (mm)</th>
                      <th className="p-2 border text-left">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {obstacles.map((obstacle, index) => (
                      <tr key={obstacle.id} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                        <td className="p-2 border">{index + 1}</td>
                        <td className="p-2 border">
                          <input
                            type="number"
                            min="0"
                            max={roomDimensions.width - obstacle.width}
                            value={Math.round(obstacle.x)}
                            onChange={(e) => updateObstacle(index, { x: parseInt(e.target.value) || 0 })}
                            className="w-full text-sm border rounded py-1 px-2"
                          />
                        </td>
                        <td className="p-2 border">
                          <input
                            type="number"
                            min="0"
                            max={roomDimensions.height - obstacle.height}
                            value={Math.round(obstacle.y)}
                            onChange={(e) => updateObstacle(index, { y: parseInt(e.target.value) || 0 })}
                            className="w-full text-sm border rounded py-1 px-2"
                          />
                        </td>
                        <td className="p-2 border">
                          <input
                            type="number"
                            min="1"
                            max={roomDimensions.width}
                            value={obstacle.width}
                            onChange={(e) => {
                              const newWidth = parseInt(e.target.value) || 0;
                              updateObstacle(index, { 
                                width: newWidth,
                                x: Math.min(obstacle.x, roomDimensions.width - newWidth)
                              });
                            }}
                            className="w-full text-sm border rounded py-1 px-2"
                          />
                        </td>
                        <td className="p-2 border">
                          <input
                            type="number"
                            min="1"
                            max={roomDimensions.height}
                            value={obstacle.height}
                            onChange={(e) => {
                              const newHeight = parseInt(e.target.value) || 0;
                              updateObstacle(index, { 
                                height: newHeight,
                                y: Math.min(obstacle.y, roomDimensions.height - newHeight)
                              });
                            }}
                            className="w-full text-sm border rounded py-1 px-2"
                          />
                        </td>
                        <td className="p-2 border">
                          <button
                            onClick={() => removeObstacle(index)}
                            className="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded"
                          >
                            削除
                          </button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          )}
          
          {/* 芯位置の調整ブロック */}
          <div className="bg-white p-4 rounded-md shadow mb-4">
            <h2 className="text-lg font-semibold mb-2">芯位置の調整 (mm)</h2>
            <div className="grid grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">左右オフセット</label>
                <div className="flex gap-2 items-center">
                  <input
                    type="range"
                    min={-tileDimensions.width}
                    max={tileDimensions.width}
                    step={1}
                    value={centerOffset.x}
                    onChange={(e) => setCenterOffset({...centerOffset, x: parseInt(e.target.value)})}
                    className="w-full"
                  />
                  <input
                    type="number"
                    min={-tileDimensions.width}
                    max={tileDimensions.width}
                    value={centerOffset.x}
                    onChange={(e) => setCenterOffset({...centerOffset, x: parseInt(e.target.value) || 0})}
                    className="w-16 text-center border rounded"
                  />
                </div>
                <div className="flex justify-between text-xs">
                  <span>-{tileDimensions.width.toFixed(1)}</span>
                  <span>{tileDimensions.width.toFixed(1)}</span>
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">上下オフセット</label>
                <div className="flex gap-2 items-center">
                  <input
                    type="range"
                    min={-tileDimensions.height}
                    max={tileDimensions.height}
                    step={1}
                    value={centerOffset.y}
                    onChange={(e) => setCenterOffset({...centerOffset, y: parseInt(e.target.value)})}
                    className="w-full"
                  />
                  <input
                    type="number"
                    min={-tileDimensions.height}
                    max={tileDimensions.height}
                    value={centerOffset.y}
                    onChange={(e) => setCenterOffset({...centerOffset, y: parseInt(e.target.value) || 0})}
                    className="w-16 text-center border rounded"
                  />
                </div>
                <div className="flex justify-between text-xs">
                  <span>-{tileDimensions.height.toFixed(1)}</span>
                  <span>{tileDimensions.height.toFixed(1)}</span>
                </div>
              </div>
            </div>
            <div className="mt-2 flex justify-end">
              <button
                onClick={() => setCenterOffset({ x: 0, y: 0 })}
                className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded text-sm"
              >
                リセット
              </button>
            </div>
          </div>
          
          <div className="flex justify-center mb-4">
            <button
              onClick={() => {
                setRoomDimensions(inputRoomDimensions);
                // 小数値を正しく適用
                setTileDimensions({
                  width: parseFloat(inputTileDimensions.width) || 0,
                  height: parseFloat(inputTileDimensions.height) || 0
                });
              }}
              className="text-white font-bold py-3 px-6 rounded-lg text-lg"
              style={{ backgroundColor: 'rgb(171, 205, 3)', borderColor: 'rgb(171, 205, 3)' }}
            >
              一括計算実行
            </button>
          </div>
          
          <div className="bg-white p-4 rounded-md shadow overflow-auto mb-4">
            <h2 className="text-lg font-semibold mb-10 pt-10">シミュレーション結果</h2>
            
            <div className="flex flex-col md:flex-row gap-4">
              {/* 左辺の寸法値表示 */}
              <div className="flex flex-row items-center mr-6">
                <div className="flex flex-col items-center ml-6" style={{ marginTop: '-40px' }}>
                  <div className="text-xs font-medium text-center" style={{ width: '34px', marginBottom: '4px' }}>
                    {roomDimensions.height} mm
                  </div>
                  <div className="h-2 w-6 flex justify-center">
                    <div className="h-2 w-px bg-black"></div>
                  </div>
                  <div className="bg-black w-px" style={{ height: `${roomDimensions.height * scale}px` }}></div>
                  <div className="h-2 w-6 flex justify-center">
                    <div className="h-2 w-px bg-black"></div>
                  </div>
                </div>
              
                <div className="relative">
                  {/* 上辺の寸法値表示 */}
                  <div className="absolute" style={{ top: '-32px', left: '0', width: `${roomDimensions.width * scale}px` }}>
                    <div className="flex flex-col items-center">
                      <div className="text-xs font-medium text-center mb-1">
                        {roomDimensions.width} mm
                      </div>
                      <div className="flex items-center w-full">
                        <div className="h-6 w-px bg-black"></div>
                        <div className="h-px bg-black flex-grow"></div>
                        <div className="h-6 w-px bg-black"></div>
                      </div>
                    </div>
                  </div>
                
                  {/* シミュレーション領域 */}
                  <div 
                    ref={simulationRef}
                    style={{
                      position: 'relative', 
                      width: `${roomDimensions.width * scale}px`, 
                      height: `${roomDimensions.height * scale}px`,
                      border: '2px solid #000',
                      overflow: 'hidden'
                    }}
                  >
                    {/* 部屋の中心と芯位置のマーク */}
                    <div style={{
                      position: 'absolute',
                      left: `${(roomDimensions.width / 2) * scale - 5}px`,
                      top: `${(roomDimensions.height / 2) * scale - 5}px`,
                      width: '10px',
                      height: '10px',
                      borderRadius: '50%',
                      backgroundColor: '#999',
                      zIndex: 9
                    }}></div>
                    
                    {/* 芯位置（オフセット付き）のマーク */}
                    <div style={{
                      position: 'absolute',
                      left: `${(roomDimensions.width / 2 + centerOffset.x) * scale - 5}px`,
                      top: `${(roomDimensions.height / 2 + centerOffset.y) * scale - 5}px`,
                      width: '10px',
                      height: '10px',
                      borderRadius: '50%',
                      backgroundColor: 'red',
                      zIndex: 10
                    }}></div>
                    
                    {/* 芯位置の十字線（点線に変更） */}
                    <div style={{
                      position: 'absolute',
                      left: `${(roomDimensions.width / 2 + centerOffset.x) * scale}px`,
                      top: 0,
                      width: 0,
                      height: `${roomDimensions.height * scale}px`,
                      borderLeft: '1px dashed red',
                      zIndex: 8
                    }}></div>
                    <div style={{
                      position: 'absolute',
                      left: 0,
                      top: `${(roomDimensions.height / 2 + centerOffset.y) * scale}px`,
                      width: `${roomDimensions.width * scale}px`,
                      height: 0,
                      borderTop: '1px dashed red',
                      zIndex: 8
                    }}></div>
                    
                    {/* タイル表示 */}
                    {tiles.filter(tile => 
                      (tile.x < roomDimensions.width && tile.x + tile.width > 0 &&
                       tile.y < roomDimensions.height && tile.y + tile.height > 0)
                    ).map((tile, index) => {
                      const edgeTile = edgeTiles.find(et => et.x === tile.x && et.y === tile.y);
                      const isEdgeTile = !!edgeTile;
                      
                      // タイル表示位置とサイズの計算
                      let displayX = tile.x;
                      let displayY = tile.y;
                      let displayWidth = tile.width;
                      let displayHeight = tile.height;
                      let backgroundColor = 'rgba(170, 221, 255, 0.6)'; // デフォルトのタイル色（透過）
                      
                      if (isEdgeTile) {
                        displayWidth = edgeTile.adjustedWidth;
                        displayHeight = edgeTile.adjustedHeight;
                        backgroundColor = edgeTile.cutColor || 'rgba(255, 165, 0, 0.6)'; // カットサイズによる色またはデフォルトのオレンジ（透過）
                        
                        // 左または上端のタイルの位置調整
                        if (tile.x < 0) {
                          displayX = 0;
                        }
                        
                        if (tile.y < 0) {
                          displayY = 0;
                        }
                      }
                      
                      return (
                        <div key={index} style={{
                          position: 'absolute',
                          left: `${displayX * scale}px`,
                          top: `${displayY * scale}px`,
                          width: `${displayWidth * scale}px`,
                          height: `${displayHeight * scale}px`,
                          backgroundColor: backgroundColor,
                          border: '1px solid rgba(102, 102, 102, 0.6)',
                          boxSizing: 'border-box'
                        }}></div>
                      );
                    })}
                    
                    {/* 障害物（マスク）表示 - ドラッグ可能 */}
                    {obstacles.map((obstacle, index) => (
                      <div 
                        key={`obstacle-${index}`} 
                        style={{
                          position: 'absolute',
                          left: `${obstacle.x * scale}px`,
                          top: `${obstacle.y * scale}px`,
                          width: `${obstacle.width * scale}px`,
                          height: `${obstacle.height * scale}px`,
                          backgroundColor: 'rgba(80, 80, 80, 0.7)',
                          border: '2px dashed #333',
                          zIndex: 20,
                          cursor: 'move',
                          display: 'flex',
                          justifyContent: 'center',
                          alignItems: 'center',
                          fontSize: `${Math.max(12, 14 * scale)}px`,
                          color: 'white'
                        }}
                        onMouseDown={(e) => handleDragStart(e, obstacle, index)}
                        onTouchStart={(e) => handleTouchStart(e, obstacle, index)}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                      >
                        {index + 1}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          {/* 表示倍率ブロック */}
          <div className="bg-white p-2 rounded-md shadow mb-4">
            <div className="flex items-center">
              <div className="w-24 shrink-0">
                <label className="text-xs font-medium text-gray-700">表示倍率</label>
              </div>
              <div className="flex-1">
                <input
                  type="range"
                  min="0.05"
                  max="0.5"
                  step="0.01"
                  value={scale}
                  onChange={(e) => setScale(parseFloat(e.target.value))}
                  className="w-full"
                />
              </div>
              <div className="w-16 text-center text-sm text-gray-500">
                {scale.toFixed(2)}x
              </div>
            </div>
          </div>
          
          {/* カットサイズ一覧と元のサイズ情報 */}
          <div className="bg-white p-4 rounded-md shadow mb-4">
            <div className="flex justify-between items-center mb-2">
              <h3 className="text-md font-semibold">カットサイズ一覧 (mm)</h3>
              <div className="text-sm text-gray-600">元のサイズ: {tileDimensions.height.toFixed(1)}×{tileDimensions.width.toFixed(1)}</div>
            </div>
            <div className="overflow-x-auto">
              <table className="min-w-full border-collapse">
                <thead>
                  <tr className="bg-gray-100">
                    <th className="p-2 border text-left">カットサイズ（縦×横）</th>
                    <th className="p-2 border text-center">数量</th>
                  </tr>
                </thead>
                <tbody>
                  {renderCutSizeList()}
                </tbody>
              </table>
            </div>
          </div>
          
          {/* 計算結果ブロック */}
          <div className="bg-white p-4 rounded-md shadow mb-4">
            <h2 className="text-lg font-semibold mb-2">計算結果</h2>
            <div className="grid grid-cols-3 gap-2 text-sm">
              <div>
                <div className="font-medium">総タイル数</div>
                <div>{stats.totalTiles}枚</div>
              </div>
              <div>
                <div className="font-medium">カット不要</div>
                <div>{stats.wholeTiles}枚</div>
              </div>
              <div>
                <div className="font-medium">カット必要</div>
                <div>{stats.cutTiles}枚</div>
              </div>
            </div>
          </div>
          
          <div className="bg-white p-4 rounded-md shadow">
            <h2 className="text-lg font-semibold mb-2">凡例</h2>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4" style={{backgroundColor: 'rgba(170, 221, 255, 0.6)', border: '1px solid rgba(102, 102, 102, 0.6)'}}></div>
              <span className="ml-2">通常タイル</span>
            </div>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4" style={{backgroundColor: 'rgba(255, 165, 0, 0.6)', border: '1px solid rgba(102, 102, 102, 0.6)'}}></div>
              <span className="ml-2">カットが必要なタイル（色分けされたサイズ別）</span>
            </div>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4 flex items-center justify-center mr-2">
                <div className="w-2 h-2 rounded-full bg-gray-500"></div>
              </div>
              <span>部屋の中心</span>
            </div>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4 flex items-center justify-center mr-2">
                <div className="w-2 h-2 rounded-full bg-red-500"></div>
              </div>
              <span>芯位置（貼り始める位置）</span>
            </div>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4 flex items-center justify-center mr-2">
                <div className="flex flex-col items-center justify-center w-4 h-4">
                  <div className="w-4 border-t border-dashed border-red-500"></div>
                  <div className="h-4 border-l border-dashed border-red-500"></div>
                </div>
              </div>
              <span>基準線（十字線）</span>
            </div>
            <div className="flex items-center mb-2">
              <div className="w-4 h-4 mr-2" style={{backgroundColor: 'rgba(80, 80, 80, 0.7)', border: '1px dashed #333'}}></div>
              <span>障害物（柱や壁など）- ドラッグで位置調整可能</span>
            </div>
            <div className="mt-4 text-sm">
              <p>※ 表示倍率調整後、見えない部分がある場合はブラウザの表示を縮小してください</p>
              <p>※ 障害物はカットの計算に影響せず、視覚的な表示のみです</p>
              <p>※ 障害物はマウスドラッグまたはテーブル内の数値入力で位置調整できます</p>
              <p>※ 床材の幅は小数点以下.0か0.5のみに入力を制限します（それ以外の値では割り付けがエラーになるため）</p>
            </div>
          </div>
        </div>
      );
    };
    
    // メインコンポーネントをDOMに描画
    ReactDOM.render(<FloorTileSimulator />, document.getElementById('root'));
  </script>
</body>
</html>
